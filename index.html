<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ytym年表</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff6f6;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 30px;
      font-size: 32px;
      color: #333;
      text-align: center;
    }
    form {
      margin: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 700px;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #save-btn {
      background: #f9a9b8;
      color: white;
      cursor: pointer;
    }
    .event {
      background-color: #fff;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    img {
      max-width: 100px;
      margin: 5px;
      display: inline-block;
    }
    #ytym-list {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      padding: 10px;
      width: 95%;
    }
    @media (max-width: 768px) {
      #ytym-list {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 480px) {
      #ytym-list {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>ytym年表</h1>

  <form id="form">
    <input type="text" id="date" placeholder="日付 (例: 20240810)" required pattern="\d{8}">
    <input type="text" id="title" placeholder="タイトル" required>
    <textarea id="description" placeholder="詳細"></textarea>
    <input type="file" id="image" multiple>
    <button type="button" id="save-btn">保存</button>
  </form>

  <div id="ytym-list"></div>
  <script src="script.js"></script>
</body>
</html>
