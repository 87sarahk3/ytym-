<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YTYMカレンダー</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>YTYMカレンダー</h1>

  <div id="ytym-form">
    <input type="date" id="date" />
    <input type="text" id="title" placeholder="題名" />
    <textarea id="description" placeholder="備考"></textarea>
    <input type="file" id="image" multiple />
    <button id="save-btn">保存</button>
  </div>

  <div class="calendar-wrapper">
    <div class="calendar-container" id="calendar"></div>
  </div>

  <div id="detail-overlay" onclick="closeDetails()">
    <div id="detail-container" onclick="event.stopPropagation()"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
