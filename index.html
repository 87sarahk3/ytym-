<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ytym年表</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ytym年表</h1>

  <form id="ytym-form">
    <input type="date" id="ytym-date" required />
    <input type="text" id="ytym-title" placeholder="タイトル" required />
    <textarea id="ytym-details" placeholder="備考など（任意）"></textarea>
    <input type="file" id="event-image" accept="image/*,video/*" multiple />
    <div id="image-preview-container"></div>
    <button type="submit">追加</button>
  </form>

  <div id="control-panel">
    <select id="yearFilter">
      <option value="all">すべての年</option>
    </select>
    <input type="text" id="search-input" placeholder="検索キーワード" />
    <button id="search-button">検索</button>
  </div>

  <div class="calendar-wrapper">
    <div class="calendar-container" id="calContainer"></div>
  </div>

  <div id="modify-modal" style="display: none">
    <h3>イベント修正</h3>
    <input type="date" id="modify-date" />
    <input type="text" id="modify-title" />
    <textarea id="modify-details"></textarea>
    <input type="file" id="modify-image" accept="image/*,video/*" multiple />
    <div id="modify-image-preview-container"></div>
    <button id="modify-save-btn">保存</button>
    <button id="modify-cancel-btn">キャンセル</button>
  </div>

  <div class="tooltip" id="tooltip"></div>
  <div id="overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; z-index:10;"></div>

 <script>
  window.addEventListener('DOMContentLoaded', () => {
    document.getElementById('search-button').addEventListener('click', () => {
      const keyword = document.getElementById('search-input').value.trim().toLowerCase();
      const year = document.getElementById('yearFilter').value;
      const filtered = window.ytymEvents.filter(ev => {
        const matchKeyword = ev.title.toLowerCase().includes(keyword) || ev.details.toLowerCase().includes(keyword);
        const matchYear = year === 'all' || new Date(ev.date).getFullYear().toString() === year;
        return matchKeyword && matchYear;
      });
      if (window.renderDots) {
        window.renderDots(filtered);
      }
    });

    // 初回年フィルター更新（loadEventsが後でもこれでOK）
    if (window.populateYearOptions) {
      window.populateYearOptions();
    }
  });
</script>
</body>
</html>
