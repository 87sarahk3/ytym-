<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ytym年表</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ytym年表</h1>

  <form id="ytym-form">
    <input type="date" id="ytym-date" required />
    <input type="text" id="ytym-title" placeholder="タイトル" required />
    <textarea id="ytym-details" placeholder="備考など（任意）"></textarea>
    <input type="file" id="event-image" accept="image/*,video/*" multiple />
    <div id="image-preview-container"></div>
    <button type="submit">追加</button>
  </form>

  <div id="control-panel">
    <select id="yearFilter">
      <option value="all">すべての年</option>
    </select>
    <input type="text" id="search-input" placeholder="検索キーワード" />
    <button id="search-button">検索</button>
  </div>

  <div class="calendar-wrapper">
    <div class="calendar-container" id="calContainer"></div>
  </div>

  <div id="modify-modal" style="display: none">
    <h3>イベント修正</h3>
    <input type="date" id="modify-date" />
    <input type="text" id="modify-title" />
    <textarea id="modify-details"></textarea>
    <input type="file" id="modify-image" accept="image/*,video/*" multiple />
    <div id="modify-image-preview-container"></div>
    <button id="modify-save-btn" onclick="saveModifiedEvent()">保存</button>
    <button id="modify-cancel-btn" onclick="closeModifyModal()">キャンセル</button>
  </div>

  <div class="tooltip" id="tooltip"></div>
  <div id="overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; z-index:10;"></div>

  <script>
    // 検索フィルタ処理追加
    document.getElementById('search-button').addEventListener('click', () => {
      const keyword = document.getElementById('search-input').value.toLowerCase();
      const year = document.getElementById('yearFilter').value;
      const filtered = ytymEvents.filter(ev => {
        const matchKeyword = ev.title.toLowerCase().includes(keyword) || (ev.details || '').toLowerCase().includes(keyword);
        const matchYear = year === 'all' || new Date(ev.date).getFullYear().toString() === year;
        return matchKeyword && matchYear;
      });
      renderFilteredDots(filtered);
    });

    function renderFilteredDots(filteredEvents) {
      const container = document.getElementById('calContainer');
      container.innerHTML = '';
      for (let m = 1; m <= 12; m++) {
        const box = document.createElement('div');
        box.className = 'month-box';

        const title = document.createElement('div');
        title.className = 'month-title';
        title.textContent = `${m}月`;

        const grid = document.createElement('div');
        grid.className = 'dot-grid';
        grid.id = `month-${m}`;
        grid.style.position = 'relative';

        const events = filteredEvents.filter(ev => new Date(ev.date).getMonth() + 1 === m);
        const byDay = {};
        events.forEach(ev => {
          const day = new Date(ev.date).getDate();
          if (!byDay[day]) byDay[day] = [];
          byDay[day].push(ev);
        });

        for (const [day, list] of Object.entries(byDay)) {
          list.forEach((ev, i) => {
            const dot = document.createElement('div');
            dot.className = 'event-dot';
            dot.style.position = 'absolute';
            dot.style.left = `${((day - 1) % 10) * 14 + i * 4}px`;
            dot.style.top = `${Math.floor((day - 1) / 10) * 14}px`;
            dot.addEventListener('click', (e) => {
              e.stopPropagation();
              showTooltip(ev.date);
            });
            grid.appendChild(dot);
          });
        }

        box.appendChild(title);
        box.appendChild(grid);
        container.appendChild(box);
      }
    }

    // 年フィルター自動生成
    async function populateYearFilter() {
      const years = [...new Set(ytymEvents.map(ev => new Date(ev.date).getFullYear().toString()))];
      const select = document.getElementById('yearFilter');
      select.innerHTML = '<option value="all">すべての年</option>' + years.sort().map(y => `<option value="${y}">${y}</option>`).join('');
    }

    async function loadEvents() {
      const { data, error } = await supabase.from('ytym').select('*').order('date', { ascending: true });
      if (error) {
        alert('イベント読み込み失敗: ' + error.message);
        return;
      }
      ytymEvents = data;
      await populateYearFilter();
      renderFilteredDots(ytymEvents);
    }
  </script>
</body>
</html>
