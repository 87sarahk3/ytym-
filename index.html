<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ytym年表</title>
  <style>
    body {
      font-family: 'Hiragino Sans', 'Meiryo', sans-serif;
      margin: 0;
      padding: 20px;
      background: #fff6f6;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 1em;
      font-size: 24px;
    }

    #ytym-form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    #ytym-form input,
    #ytym-form textarea,
    #ytym-form button {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    #ytym-form button {
      background: #f9a9b8;
      color: white;
      cursor: pointer;
    }

    .calendar-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 800px;
    }

    @media (max-width: 768px) {
      .calendar {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .month {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-weight: bold;
      color: #f08080;
    }

    .dot {
      height: 8px;
      width: 8px;
      background-color: #f08080;
      border-radius: 50%;
      display: inline-block;
      margin: 0 2px;
    }

    .event-image {
      max-width: 100px;
      margin: 5px;
    }

    .event-buttons button {
      margin: 4px;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #ffd966;
    }

    .delete-btn {
      background-color: #ff9999;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>ytym年表</h1>
  <form id="ytym-form">
    <input type="text" id="date" placeholder="年/月/日" required />
    <input type="text" id="title" placeholder="タイトル" required />
    <textarea id="description" placeholder="備考など（任意）"></textarea>
    <input type="file" id="image" accept="image/*" multiple />
    <button type="button" id="addBtn">追加</button>
  </form>

  <div class="calendar-wrapper">
    <div class="calendar" id="calContainer"></div>
  </div>

  <div style="text-align: center; margin-bottom: 10px;">
    <select id="yearFilter">
      <option value="">すべての年</option>
    </select>
    <input type="text" id="searchInput" placeholder="検索キーワード" />
    <button onclick="searchEvents()">検索</button>
  </div>

  <div id="eventDetails" style="padding: 0 20px;"></div>

  <script src="script.js"></script>
</body>
</html>
