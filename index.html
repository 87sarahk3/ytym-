<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ytym年表</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    .image-item {
      display: inline-block;
      margin: 4px;
      position: relative;
    }
    .image-item img, .image-item video {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      cursor: move;
    }
    .delete-thumb {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 12px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    @media screen and (max-width: 768px) {
      .calendar-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        padding: 0 10px;
      }
      .month-box {
        width: 100%;
        max-width: 150px;
        aspect-ratio: 1 / 1;
        margin: 0 auto;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>
  <!-- ... (unchanged content remains here) ... -->

  <script>
    // 追加: tooltip以外を押したら非表示にする
    document.addEventListener('click', (e) => {
      const tooltip = document.getElementById('tooltip');
      if (tooltip.style.display === 'block' && !e.target.closest('.tooltip-content')) {
        tooltip.style.display = 'none';
      }
    });

    // 既存の loadEvents 呼び出しのあとに追加（または loadEvents 内に含める）
    window.addEventListener('resize', () => {
      const width = window.innerWidth;
      if (width <= 768) {
        document.body.classList.add('mobile');
      } else {
        document.body.classList.remove('mobile');
      }
    });
  </script>
</body>
</html>
