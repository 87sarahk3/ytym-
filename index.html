<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ytym年表</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ytym年表</h1>

  <form id="ytym-form">
    <input type="date" id="ytym-date" required />
    <input type="text" id="ytym-title" placeholder="タイトル" required />
    <textarea id="ytym-details" placeholder="備考など（任意）"></textarea>
    <input type="file" id="event-image" accept="image/*,video/*" />
    <div id="image-preview-container"></div>
    <button type="submit">追加</button>
  </form>

  <div id="control-panel">
    <select id="yearFilter">
      <option value="all">すべての年</option>
    </select>
    <input type="text" id="search-input" placeholder="検索キーワード" />
    <button id="search-button">検索</button>
  </div>

  <div class="calendar-wrapper">
    <div class="calendar-container" id="calContainer"></div>
  </div>

  <div id="modify-modal" style="display: none">
    <h3>イベント修正</h3>
    <input type="date" id="modify-date" required />
    <input type="text" id="modify-title" placeholder="タイトル" required />
    <textarea id="modify-details" placeholder="備考など（任意）"></textarea>

    <div id="modify-current-preview-container">
      <p>現在の画像・動画:</p>
      <img id="modify-current-preview" src="" style="max-width:100%; border-radius:6px; display:none;" />
      <video id="modify-current-video" controls style="width:100%; border-radius:6px; display:none;"></video>
    </div>

    <input type="file" id="modify-image" accept="image/*,video/*" />
    <div id="modify-image-preview-container"></div>
    <button id="modify-save-btn">保存</button>
    <button id="modify-cancel-btn">キャンセル</button>
  </div>

  <div class="tooltip" id="tooltip"></div>
  <div id="overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; z-index:10;"></div>

  <script src="script.js"></script>
</body>
</html>
