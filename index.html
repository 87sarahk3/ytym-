<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ytym年表</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    .image-item {
      display: inline-block;
      margin: 4px;
      position: relative;
    }
    .image-item img, .image-item video {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      cursor: move;
    }
    .delete-thumb {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 12px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    @media screen and (max-width: 768px) {
      .calendar-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        padding: 0 10px;
      }
      .month-box {
        width: 100%;
        max-width: 150px;
        aspect-ratio: 1 / 1;
        margin: 0 auto;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>
  <h1>ytym年表</h1>

  <form id="ytym-form">
    <input type="date" id="ytym-date" required />
    <input type="text" id="ytym-title" placeholder="タイトル" required />
    <textarea id="ytym-details" placeholder="備考など（任意）"></textarea>
    <input type="file" id="event-image" accept="image/*,video/*" multiple />
    <div id="image-preview-container"></div>
    <button type="submit">追加</button>
  </form>

  <div id="control-panel">
    <select id="yearFilter">
      <option value="all">すべての年</option>
    </select>
    <input type="text" id="search-input" placeholder="検索キーワード" />
    <button id="search-button">検索</button>
  </div>

  <div class="calendar-wrapper">
    <div class="calendar-container" id="calContainer"></div>
  </div>

  <div id="modify-modal" style="display: none">
    <h3>イベント修正</h3>
    <input type="date" id="modify-date" />
    <input type="text" id="modify-title" />
    <textarea id="modify-details"></textarea>
    <input type="file" id="modify-image" accept="image/*,video/*" multiple />
    <div id="modify-image-preview-container"></div>
    <button id="modify-save-btn">保存</button>
    <button id="modify-cancel-btn">キャンセル</button>
  </div>

  <div class="tooltip" id="tooltip"></div>
  <div id="overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; z-index:10;"></div>

  <script>
    // 追加: tooltip以外を押したら非表示にする
    document.addEventListener('click', (e) => {
      const tooltip = document.getElementById('tooltip');
      if (tooltip.style.display === 'block' && !e.target.closest('.tooltip-content')) {
        tooltip.style.display = 'none';
      }
    });

    // 既存の loadEvents 呼び出しのあとに追加（または loadEvents 内に含める）
    window.addEventListener('resize', () => {
      const width = window.innerWidth;
      if (width <= 768) {
        document.body.classList.add('mobile');
      } else {
        document.body.classList.remove('mobile');
      }
    });
  
    async function deleteEvent(id) {
      console.log('[削除実行] ID:', id);
      const { error } = await supabase.from('ytym').delete().eq('id', id);
      if (error) {
        console.error('[削除エラー]', error);
        alert('削除失敗: ' + error.message);
        return;
      }
      console.log('[削除成功] ID:', id);
      document.getElementById('tooltip').style.display = 'none';
      await loadEvents();
    }
  </script>
</body>
</html>
